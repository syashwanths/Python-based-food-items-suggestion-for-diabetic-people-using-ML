<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Diet Predictor</title>
    <link rel="stylesheet" href="front.css">
</head>
<body>
    <div class="container">
        <h1>Diabetes Diet Predictor</h1>
        <form id="predictor-form">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="diabetic">Diabetic:</label>
                <select id="diabetic" name="diabetic" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="sugar_consumption">Sugar Consumption:</label>
                <input type="number" id="sugar_consumption" name="sugar_consumption" required>
            </div>
            <button type="submit">Predict</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="front.js"></script>
</body>
</html>
